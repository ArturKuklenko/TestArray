<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Backbone View</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
  <script src="rocketView.js" type="text/javascript"></script> 
  <script src="rocketModel.js" type="text/javascript"></script> 
    <script src="RocketModel.js"></script>
    <script src="RocketView.js"></script>
</head>
<body>

<div class="container">
    <div class="hero-unit">
        <h2>My Rocket</h2>
        <div id="rocket"></div>
    </div>
</div>
<script>
    $(function(){
        var model1 = new RocketModel();
        var view = new RocketView({
            model: model1,
            el: '#rocket'
        });
    });
</script>

<script type="text/template" id="viewRocket">
      Name:
      <span class="name" contenteditable="true"><%- name %></span>
      <div class="size form-horizontal">
        <button data-rel="-10" class="changeSize btn btn-small btn-primary">-</button>
        <input class="size" type="number" value="<%- size %>" >
        <button data-rel="10" class="changeSize btn btn-small btn-success">+</button>
        Remove
        <button class="deleteRow btn btn-small btn-danger"><i class="icon-remove icon-white">X</i></button>
      </div>
      Description:
      <span class="desc" contenteditable="true"><%- description %></span>
  </script>


</body>
